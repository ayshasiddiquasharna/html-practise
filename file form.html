<!DOCTYPE html>
<html>
    <head>
<Title>Registration form </Title>
    </head>

    
    <boady>
         <h2>REGISTRATION FORM</h2>

         <form>
            <div>
                <label for="fullname">FullName:</label>
                <input type="text" name="fullname" id="fullname">
            </div><br>

            <div>
                <label for="father'sname">Father'sName:</label>
                <input type="text" name="father'sname" id="father'sname">
            </div><br>

            <div>
                <label for="mother'sname">Mother'sName:</label>
                <input type="text" name="mother'sname" id="mother'sname">
            </div><br>

            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address">
            </div><br>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div><br>

            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div><br>

            <div>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob">
            </div><br>

            <div>
                <label for="photo">Chose Your photo:</label>
                <input type="file" name="photo" id="photo">
            </div><br>

            <div>
                <label for="gender">Select Your gender:</label>
                <input type="radio" name="gender" id="gender" value="male">male
                <input type="radio" name="gender" id="gender" value="female">female
            </div><br>

            <label for="religion">Religion:</label>
                <input type="checkbox" name="religion" id="religion" value="muslim">Muslim
                <input type="checkbox" name="relogion" id="religion" value="hindu">Hindu
                <input type="checkbox" name="relogion" id="religion" value="chirstan">Christan
            </div><br>

            <div>
                <label for="university">university:</label>
                <select name="university">
                    <option value="DIIT">Daffodil Institute Of IT</option>
                    <option value="DC">Dahaka College</option>
                    <option value="DCC">Daaka City college</option>
                    <option value="BU">Bangladesh university</option>

                </select>
            </div><br>
            <div>
                <label for="depertment">Depertment:</label>
                <select name="depertment">
                    <option value="cse">CSE</option>
                    <option value="bba">BBA</option>
                    <option value="eee">EEE</option>
                    <option value="ece">ECE</option>

                </select>
            </div><br>
           
            <div>
                <label for="message">Message:</label><br>
                <textarea cols="30" rows="20"></textarea>
            </div><br>

            <div>
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
         </form>
    </boady>
</html>
